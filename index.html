<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="page">
        <div class="header">
            <h1>Library</h1>
        </div>
        <div class="content">
            <div class="library"></div>
            <div class="bottom">
                <button class="open-button" onclick="openForm()"><h1>+</h1></button>
            </div>
        </div>
    </div>
    <div class="overlay" id="page-overlay">
        <div class="form-popup" id="myForm">
            <form action="/action_page.php" class="form-container">
              <h1>Book</h1>
          
              <label for="title"><b>Title</b></label>
              <input type="text" placeholder="Enter Title" name="title" required>
          
              <label for="author"><b>Author</b></label>
              <input type="text" placeholder="Enter Author" name="author" required>

              <label for="pages"><b>Pages Read</b></label>
              <input type="number" placeholder="0" name="pages" required>
              
              <label for="y-n"><b>Finished The Book?</b></label>
              <select id="y-n" name="y-n">
                <option value="yes">Yes</option>
                <option value="no">No</option>
              </select>
                
              <button type="submit" class="btn">Submit</button>
              <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
            </form>
          </div>
    </div>
</body>
</html>
